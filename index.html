<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <main>
        <h2>About This Website</h2>
        <p>This is a simple website built using basic HTML. You can add more content here!</p>

        <h3>Useful Links</h3>
        <ul>
            <li><a href="https://www.example.com">Example Website</a></li>
            <li><a href="https://www.github.com">GitHub</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

</body>
</html>
