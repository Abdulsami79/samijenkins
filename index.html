<!DOCTYPE html>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;

            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
            color: #ff6347;
        }
        h2 {
            font-size: 2rem;
            color: #32cd32;
        }
        .balloon {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
            color: #ff1493;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
