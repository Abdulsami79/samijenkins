<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Logo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .batman-logo {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ffcc00;
            border-radius: 50%;
            overflow: hidden;
        }
        .batman-logo:before,
        .batman-logo:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .batman-logo:before {
            clip-path: polygon(50% 0%, 0% 30%, 20% 100%, 80% 100%, 100% 30%);
        }
        .batman-logo:after {
            clip-path: polygon(50% 0%, 0% 30%, 20% 100%, 80% 100%, 100% 30%);
            transform: translate(-50%, -50%) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="batman-logo"></div>
</body>
</html>
